<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <main class="container">
        <img src="https://github.com/GopinathS07/freecodecamp_Build-a-Palindrome-Checker/blob/main/logo.jpg?raw=true" alt="GopinathS_logo">
        <h1 class="title">Roman Numeral Converter</h1>
        <div class="numeral-div">
            <div><label for="number">Enter a Number:</label></div>
            <div><input type="number" id="number" class="numeral-input" min="1" max="3999" required/></div>
            <button type="button" id="convert-btn" class="numeral-btn">Convert</button>
        </div>
        <div class="numeral-div"><div id="output" class="outputs-div"></div></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
